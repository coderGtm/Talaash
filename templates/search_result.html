{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ query }} - Talash Search</title>
    <link rel="icon"  href="{% static 'core/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'core/search_result.css' %}">
</head>
<body>
    <div class="searchbar">
        <a href="/"><img src="{% static 'core/Talaash_1.png' %}" alt="TalaashLogo" class="Logo"></a>
        
        <form action = "" method = "post">
			{% csrf_token %}
            <div class="search">
                <img src="{% static 'core/search.svg' %}" alt="searchicon" class="icon_search">
                {{ form }}
            </div>
            
        </form>

    </div>

    <p id="numOfResults">About {{ results|length }} results fetched</p><br>

    <div class="searchResult">
        <div class="mainCon">

            {% for result in results %}
            <div class="result">
                <a href="{{ result.url }}">
                    <div class="up_con">
                        <img src="{{ result.icon_url }}" alt="Logo" class="icon_image">
                        <cite class="urlToShow">{{ result.url }}</cite> 
                    </div>
                    <h2 class = "site_head">{{ result.title }}</h2>
                </a>
                <p>{{ result.description }}</p>
            </div>
            {% endfor %}

            <div class="switch_page">
                <img src="{% static 'core/Talaash_1.png' %}" alt="TalaashLogo" class="switch_page_logo">
            </div>
        </div>

        <div class="linkCon">

        </div>
    </div>
</body>
</html>
